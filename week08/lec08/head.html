<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <style>
            a
            {
                color: red;
                text-decoration: none;
            }
            a:hover
            {
                text-decoration: underline;
            }
        </style>
        <title>
            head
        </title>
    </head>
    <body>
        <h1>Big Head</h1>
        <p>
            First Paragraph
        </p>
        <p>
            Some text
        </p>
        <h2>Unorder list</h2>
        <ul>
            <li>
                foo
            </li>
            <li>
                bar
            </li>
        </ul>
        <!-- Show the ordered list -->
        <h2>Order list</h2>
        <ol>
            <li>
                foo
            </li>
            <li>
                bar
            </li>
            <li>
                fuz
            </li>
        </ol>
        <h2>Table</h2>
        <table>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
        </table>
        <h2>Hyper Link</h2>
        <h3>Absolute path</h3>
        Visit <a href="https://www.google.com/" >Google</a>.
        <h3>Relative path</h3>
        Visit <a href="search.html"> My Search</a>
    </body>
</html>
